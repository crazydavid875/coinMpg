
server{
  listen 80;
  listen [::]:80;
  
  rewrite ^(.*) https://$host$1 permanent;
	
}
server{
  listen 443 ssl default_server;
  listen [::]:443 ssl default_server;
  ssl_certificate /etc/nginx/ssl/nginx.crt;
  ssl_certificate_key /etc/nginx/ssl/nginx.key;
  #server name
  server_name _;
  
  root /var/www/html;
  location ~ \.php$ {
	root           /var/www/html;
        fastcgi_pass   php74:9000;
        fastcgi_index  index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/$fastcgi_script_name;
        include        fastcgi_params;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
  location /{
    rewrite ^/api/([^/]+)/([^/]+)/([^/]+)/?$ /coursemap/index.php?action=$1&arg1=$2&arg2=$3? last;
    rewrite ^/api/([^/]+)/([^/]+)/?$ /coursemap/index.php?action=$1&arg1=$2? last;
    rewrite ^/api/([^/]+)/?$ /coursemap/index.php?action=$1? last;
    rewrite ^/itsa/CourseIndex/([^/]+)/?$ /itsa/index.html last;
    rewrite ^/itsa/CourseIndex/?$ /itsa/index.html last;
    try_files $uri $uri/ =403;
  }
   location ^~/itsa {
            alias /var/www/html/itsa/;
            index index.html;
            try_files $uri $uri/ /itsa/index.html;
    }
 location /back {
	root           /var/www/html/member/back;
	
        fastcgi_pass   php74:9000;
        fastcgi_index  index.php;
        fastcgi_param SCRIPT_FILENAME /var/www/html/member/back/index.php;
	#fastcgi_param index.php /var/www/html/$fastcgi_script_name;
        include        fastcgi_params;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }
  
   location ^~/front {
            alias /var/www/html/member/front;
            index index.html;
            try_files $uri $uri/ /front/index.html;
    }
	
}
